<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../home.css">
    <script src="../home.js" defer></script>


    <title>Calendário</title>
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body navbar-expand-md" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand disabled" href="/phome"><i class="fa-solid fa-house"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
<div id="mainContainer" class="container-fluid mt-3">
    <div class="row">
        <div class="col-sm-6">
            <div class="box-calendario">
                <div class="cabecalho-calendario d-flex align-items-center justify-content-between">
                    <div id="previous-month" class="text-end"><i class="fa-solid fa-angles-left arrow"></i></div>
                    <div class="text-center">
                        <h1 id="mes" class="texto-cabecalho-calendario"></h1>
                        <h1 id="ano" class="texto-cabecalho-calendario"></h1>
                    </div>
                    <div id="next-month" class="text-start"><i class="fa-solid fa-angles-right arrow"></i></div>
                </div>
                <div class="corpo-calendario">
                    <table class="table table-bordered text-center">
                        <thead class="table-dark">
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="ring-container">
                        <div class="ring-left"></div>
                    </div>
                    <div class="ring-container">
                        <div class="ring-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6" style="background: #fafafa; height: 74.3vh; border-radius: 0.8em; overflow-y: auto;">
            <div class="row sticky-top" style="background: #fafafa; border-bottom: 1px solid #ced4da;">
                <div class="col-sm-10">
                    <h4 class="text-center mt-1 mb-0">Lista Atividades <span id="data"></span></h4>
                </div>
                <div class="col-sm-2 mt-1 mb-1 text-end">
                    <a id="addAtividade" class="btnModal btn btn-sm btn-primary"><i class="fa-solid fa-plus"></i></a>
                </div>
            </div>
            <div class="row" id="listaAtividades">
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalAtividade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Adicionar Atividade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div hidden>
                        <input type="text" hidden disabled id="idAtividade"/>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="lbTalhao"><i class="fa-solid fa-road"></i></span>
                                <input id="talhao" class="form-control" list="talhoes" aria-describedby="lbTalhao" placeholder="Talhão">
                                <datalist id="talhoes">
                                    <option th:each="talhao : ${talhoes}" th:data-value="${talhao.id}" th:text="${talhao.nome}"></option>
                                </datalist>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="lbCultura"><i class="fa-solid fa-road"></i></span>
                                <input id="cultura" class="form-control" list="culturas" aria-describedby="lbCultura" placeholder="Cultura">
                                <datalist id="culturas">
                                    <option th:each="cultura : ${culturas}" th:data-value="${cultura.id}" th:text="${cultura.nome}"></option>
                                </datalist>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="lbMaoObra">R$</span>
                                <input type="number" id="maoObra" class="form-control" placeholder="Custo R$" aria-describedby="lbMaoObra">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="lbReceita">R$</span>
                                <input type="number" id="receita" class="form-control" placeholder="Receita R$" aria-describedby="lbReceita">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Descrição" id="descricao" style="height: 100px"></textarea>
                                <label for="descricao">Descrição</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="salvarAtividade" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
