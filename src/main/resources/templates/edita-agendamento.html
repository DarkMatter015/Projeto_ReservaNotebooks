<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


    <title>Index</title>
    <style>
        .mensagem {
            color: red;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row" style="padding-bottom: 30px;">
        <div class="col">
            <h2>Cadastro de Agendamento</h2>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>
            <form th:action="${id} ? @{/agendamento/editar/{id}(id=${objetoAgendamento.id})} : @{/agendamento/gravar}" th:object="${objetoAgendamento}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Data agendada:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="date" th:field="${objetoAgendamento.data_agendada}">
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('data_agendada')}"
                                  th:errors="${data_agendada}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Hora retirada:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="time" th:field="*{hora_retirada}">
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('hora_retirada')}"
                                  th:errors="*{hora_retirada}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Hora devolvida:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="time" th:field="*{hora_devolvida}">
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('hora_devolvida')}"
                                  th:errors="*{hora_devolvida}"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Status</label>
                    <div class="col-sm-5">
                        <select class="form-select" th:field="*{status}">
                            <option value="0">Solicitado</option>
                            <option value="1">Entregue</option>
                            <option value="2">Devolvido</option>
                        </select>
                    </div>
                    </div>

                <input class="btn btn-primary" type="submit" value="Gravar" />

            </form>
        </div>
    </div>
</div>
</body>
</html>
